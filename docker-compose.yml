services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz_postgres
    environment:
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: quiz_password
      POSTGRES_DB: quiz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://quiz_user:quiz_password@postgres:5432/quiz_db
      ENVIRONMENT: development
      FRONTEND_URL: https://networking-sesc.ru
      ADDITIONAL_CORS_ORIGINS: https://networking-sesc.ru,https://www.networking-sesc.ru
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quiz_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: https://networking-sesc.ru
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: quiz_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_www:/var/www/certbot:ro
      - certbot_data:/etc/letsencrypt:ro
    environment:
      - CERTBOT_AUTO=${CERTBOT_AUTO:-0}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-admin@networking-sesc.ru}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-0}
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: quiz_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_data:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  postgres_data:
  certbot_www:
  certbot_data:
